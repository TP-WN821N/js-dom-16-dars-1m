<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div id="task_list" class="h-[100vh] flex p-5 gap-3">

  </div>
  <div id="madal"
    class="w-full h-[100vh] hidden justify-center items-center fixed top-0 left-0 bg-opacity-60 bg-gray-300">
    <div class="w-1/4 bg-white p-3">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl">Madal</h1>
        <i id="close" class="text-xl cursor-pointer fa-solid fa-xmark"></i>
      </div>
      <form id="form" class="flex flex-col gap-2">
        <input name="task_name" type="text" class="text-xl py-1 px-2 border" placeholder="Task name"
          onchange="hendleChange(event)">
        <select name="status" class="text-xl border py-1 px-2">
          <option value="open">Open</option>
          <option value="pending">Pending</option>
          <option value="inproge">Inproge</option>
          <option value="complete">Complete</option>
        </select>
        <button class="bg-blue-600 py-1 text-2xl text-white" type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
</body>

</html>
